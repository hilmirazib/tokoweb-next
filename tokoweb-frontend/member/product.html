    <title>CRUD</title>

<body>
    <!-- product -->
    <section class="product overflow-auto">
        <section class="sidebar">
            <div class="content pt-50 pb-30 ps-30">
                <div class="user text-center pb-50 pe-30">
                    <img src="../assets/img/user-1.png" width="90" height="90" class="img-fluid mb-20" />
                    <h2 class="fw-bold text-xl color-palette-1 m-0">Testing</h2>
                    <p class="color-palette-2 m-0">testing@gmail.com</p>
                </div>
                <div class="menus">
                    <div class="item active mb-30">
                        <svg class="icon me-3" width="25" height="25" viewBox="0 0 25 25" fill="none"
                            xmlns="http://www.w3.org/2000/svg">

                                d="M6.90332 2.41406L3.90332 6.41406V20.4141C3.90332 20.9445 4.11403 21.4532 4.48911 21.8283C4.86418 22.2033 5.37289 22.4141 5.90332 22.4141H19.9033C20.4338 22.4141 20.9425 22.2033 21.3175 21.8283C21.6926 21.4532 21.9033 20.9445 21.9033 20.4141V6.41406L18.9033 2.41406H6.90332Z"

                                stroke-linejoin="round" />

                        <p class="item-title m-0">
                            <a href="" class="text-lg text-decoration-none">Product</a>
                        </p>
                    </div>
                    <div class="item mb-30">
                        <svg class="icon me-3" width="25" height="25" viewBox="0 0 25 25" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M19.2634 7.05396C20.5218 8.31274 21.3787 9.9164 21.7257 11.6621C22.0728 13.4079 21.8944 15.2173 21.2131 16.8617C20.5318 18.5061 19.3782 19.9115 17.8983 20.9003C16.4183 21.8891 14.6783 22.4169 12.8984 22.4169C11.1185 22.4169 9.37859 21.8891 7.89861 20.9003C6.41864 19.9115 5.26508 18.5061 4.58381 16.8617C3.90253 15.2173 3.72413 13.4079 4.07116 11.6621C4.41819 9.9164 5.27506 8.31274 6.53344 7.05396"

                                stroke-linejoin="round" />
                        </svg>
                        <p class="item-title m-0">
                            <a href="" class="text-lg text-decoration-none">Log Out</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <main class="edit-profile main-wrapper">
            <div class="ps-lg-0">
                <h2 class="text-4xl fw-bold color-palette-1 mb-30">My Product</h2>
                <div class="bg-card pt-30 ps-30 pe-30 pb-30">
                    <form action="">
                        <div class="d-flex gap-4">
                            <div>
                                <label for="name" class="form-label text-lg fw-medium color-palette-1 mb-10">
                                    Name</label>
                                <input type="text" class="form-control rounded-pill text-lg" id="name" name="name"
                                    aria-describedby="name" placeholder="Name Product">
                            </div>
                            <div>
                                <label for="price" class="form-label text-lg fw-medium color-palette-1 mb-10">Phone</label>
                                <input type="text" class="form-control rounded-pill text-lg" id="price" name="price"
                                    aria-describedby="phone" placeholder="Price Product">
                            </div>
                        </div>
                        <div class="button-group d-flex flex-column mt-3">
                            <button type="submit" class="btn btn-save fw-medium text-lg text-white rounded-pill"
                                role="button">Input</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </main>
        <main class="main-wrapper">
            <div class="ps-lg-0">           
                <div class="latest-transaction">
                    <p class="text-lg fw-medium color-palette-1 mb-14">List product</p>
                    <div class="main-content main-content-table overflow-auto">
                        <table class="table table-borderless">
                            <thead>
                                <tr class="color-palette-1">
                                    <th scope="col">Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="list_status_item">
                                <tr data-category="pending" class="align-middle">
                                    <td>
                                        <p class="fw-medium color-palette-1 m-0">Kuris</p>
                                    </td>
                                    <td>
                                        <p class="fw-medium color-palette-1 m-0">Rp 5000</p>
                                    </td>
                                    <td>
                                        <a href="../member/product-detail.html"
                                            class="btn btn-status rounded-pill text-sm">Details</a>
                                        <a href="../member/product-detail.html"
                                            class="btn btn-status rounded-pill text-sm">Update</a>
                                        <a href="../member/product-detail.html"
                                            class="btn btn-status rounded-pill text-sm">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <script>
        $(document).ready(function () {
            $(".btn-status").click(function () {
                $(this).addClass("btn-active");
                $(".btn-status").not(this).removeClass("btn-active");
            });


            $('#list_status_title a').click(function (event) {
                var filter = $(event.target).attr('data-filter');
                $('#list_status_item tr').each(function () {
                    var item = $(this);
                    console.log(item.attr('data-category').indexOf(filter) != -1);

                    if (filter == '*' || (item.attr('data-category').indexOf(filter) != -1))
                        item.show();
                    else
                        item.hide();
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
